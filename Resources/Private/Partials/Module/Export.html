<div class="panel panel-default">
	<div class="panel-body">
	<f:form action="exportCsv" controller="Module" class="form-inline">
		<f:form.hidden name="extension" value="{extension}" />
		<f:form.hidden name="file" value="{file}" />
		<f:for each="{langKeys}" as="langKey">
			<f:form.hidden name="langKeys[{langKey}]" value="{langKey}" />
		</f:for>
		<f:form.submit value="{f:translate(key:'export')}" class="btn btn-default" />
	</f:form>
	</div>
</div>
