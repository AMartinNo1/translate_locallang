<f:be.container
		includeCssFiles="{0: '{f:uri.resource(path:\'Css/translate.css\')}'}"
		includeJsFiles="{0: '{f:uri.resource(path:\'JavaScript/translate.js\')}'}"
		pageTitle="translate">
	<div class="module">
		<div class="module-docheader">
			<div class="typo3-docheader-functions">
				<div class="module-docheader-bar module-docheader-bar-navigation">
					<div class="module-docheader-bar-column-left">
						<f:be.menus.actionMenu>
							<f:be.menus.actionMenuItem label="{f:translate(key:'title')->f:format.htmlspecialchars()}" controller="Module" action="list" />
							<f:be.menus.actionMenuItem label="{f:translate(key:'search')->f:format.htmlspecialchars()}" controller="Module" action="search" />
						</f:be.menus.actionMenu>
					</div>
					<div class="module-docheader-bar-column-right">
					useL10n: {f:if(condition:'{conf.useL10n}',then:'true',else:'false')}
					</div>
				</div>
			</div>
			<div class="module-docheader-bar module-docheader-bar-buttons">
				<div class="module-docheader-bar-column-left">
				<f:if condition="{extension} && {file}">
					<button id="translate_save" name="_savedok" class="btn btn-{f:if(condition:'{formChanged}',then:'danger',else:'default')} btn-sm" value="1" title="Save" form="translate_labels" {disableSaveButtons}>
						<span class="t3js-icon icon icon-size-small icon-state-default icon-actions-document-save" data-identifier="actions-document-save">
							<span class="icon-markup">
								<img src="/typo3/sysext/core/Resources/Public/Icons/T3Icons/actions/actions-document-save.svg" width="16" height="16">
							</span>
						</span> Save
					</button>
					<f:if condition="{labels}">
						<f:form.button form="translate_labels" formaction="{f:uri.action(action:'exportCsv')}" value="{f:translate(key:'export')}" class="btn btn-default btn-sm">{f:translate(key:'export')}</f:form.button>
					</f:if>
				</f:if>
				</div>
				<div class="module-docheader-bar-column-right">
					<span class="btn btn-sm btn-default">
						<f:be.buttons.shortcut getVars="{0: 'M'}" />
					</span>
				</div>
			</div>
		</div>
		<f:render section="content" />
	</div>
</f:be.container>
